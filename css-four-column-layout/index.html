<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>CSS Four Column Layout</title>
  </head>
  <body>
    <h2>How It Works</h2>
    <div class="feature-container">
      <div class="feature">
        <div class="image">
          <img src="images/screen-1.png" alt="App Switching">
        </div>
        <div class="icon">
          <img src="images/switch-icon.png" alt="Switch Icon">
        </div>
        <h3>App Switching</h3>
        <p>Toggles all your apps on and off.</p>
      </div>
      <div class="feature">
        <div class="image">
          <img src="images/screen-2.png" alt="Trip Filtering">
        </div>
        <div class="icon">
          <img src="images/filter-icon.png" alt="Filter Icon">
        </div>
        <h3>Trip Filtering</h3>
        <p>Evaluates your trip requests.</p>
      </div>
      <div class="feature">
        <div class="image">
          <img src="images/screen-3.png" alt="Service Filters">
        </div>
        <div class="icon">
          <img src="images/slider-icon.png" alt="Slider Icon">
        </div>
        <h3>Service Filters</h3>
        <p>Accepts only your ideal trips.</p>
      </div>
      <div class="feature">
        <div class="image">
          <img src="images/screen-4.png" alt="Stats and Mileage">
        </div>
        <div class="icon">
          <img src="images/bars-icon.png" alt="Bars Icon">
        </div>
        <h3>Stats &#43; Mileage</h3>
        <p>Tracks your trips across all apps.</p>
      </div>
    </div>
  </body>
</html>
