<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h1>JavaScript Carousel</h1>
        </div>
      </div>
    </div>
  </header>
  <section>
    <div class="container">
      <div class="row">
        <div class="column-100">
          <div class="carousel">
            <div class="row">
              <div class="column-10">
                <div class="chevrons">
                  <span class="fas fa-chevron-left"></span>
                </div>
              </div>
              <div class="column-80">
                <img class="hero-image" src="images/001.png" alt="Bulbasaur">
              </div>
              <div class="column-10">
                <div class="chevrons">
                  <span class="fas fa-chevron-right"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="column-100">
                <div class="progress-dots">
                  <span class="dot fas fa-circle"></span>
                  <span class="dot far fa-circle"></span>
                  <span class="dot far fa-circle"></span>
                  <span class="dot far fa-circle"></span>
                  <span class="dot far fa-circle"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="main.js"></script>
</body>
</html>
