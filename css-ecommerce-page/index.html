<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-1-1">
          <h1>New Arrivals</h1>
        </div>
      </div>
    </div>
  </header>
  <section>
    <div class="container">
      <div class="row">
        <div class="col-1-5">
          <img src="#" alt="#">
          <p>Free People <span class="size">Size 6</span></p>
          <p>$35 <del class="strike">$126 retail</del></p>
        </div>
        <div class="col-1-5">
          <img src="#" alt="#">
          <p>Yves Saint Laurent <span class="size">One-Size</span></p>
          <p>$200 <del class="strike">$1600 retail</del></p>
        </div>
        <div class="col-1-5">
          <img src="#" alt="#">
          <p>Tiffany <span class="size">One-Size</span></p>
          <p>$476 <del class="strike">$2000 retail</del></p>
        </div>
        <div class="col-1-5">
          <img src="#" alt="#">
          <p>Louis Vuitton <span class="size">One-Size</span></p>
          <p>$95 <del class="strike">$1200 retail</del></p>
        </div>
        <div class="col-1-5">
          <img src="#" alt="#">
          <p>Reformation <span class="size">Size 4</span></p>
          <p>$20 <del class="strike">$108 retail</del></p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
