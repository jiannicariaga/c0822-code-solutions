<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Ecommerce Challenge</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-1-1">
          <h1>New Arrivals</h1>
        </div>
      </div>
    </div>
  </header>
  <section>
    <div class="container">
      <div class="row">
        <div class="col-1-5 col-space">
          <div class="row">
            <img src="images/dress1.jpeg" alt="Free People">
          </div>
          <p><strong>Free People</strong> <span>Size 6</span></p>
          <p><strong class="price">$35</strong> <del>$126 retail</del></p>
        </div>
        <div class="col-1-5 col-space">
          <div class="row">
            <img src="images/ysl-bag.jpeg" alt="Yves Saint Laurent">
          </div>
          <p><strong>Yves Saint Laurent</strong> <span>One-Size</span></p>
          <p><strong class="price">$200</strong> <del>$1600 retail</del></p>
        </div>
        <div class="col-1-5 col-space">
          <div class="row">
            <img src="images/key.jpeg" alt="Tiffany">
          </div>
          <p><strong>Tiffany</strong> <span>One-Size</span></p>
          <p><strong class="price">$476</strong> <del>$2000 retail</del></p>
        </div>
        <div class="col-1-5 col-space">
          <div class="row">
            <img src="images/lv-bag.jpg" alt="Louis Vuitton">
          </div>
          <p><strong>Louis Vuiton</strong> <span>One-Size</span></p>
          <p><strong class="price">$95</strong> <del>$1200 retail</del></p>
        </div>
        <div class="col-1-5 col-space">
          <div class="row">
            <img src="images/dress2.jpeg" alt="Reformation">
          </div>
          <p><strong>Reformation</strong> <span>Size 4</span></p>
          <p><strong class="price">$20</strong> <del>$108 retail</del></p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
