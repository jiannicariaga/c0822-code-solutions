<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <label for="email">Email</label>
      <div>
        <input type="text" name="email" id="email">
      </div>
      <label for="why-is-coding-cool">Why is coding cool?</label>
      <div>
        <select name="why" id="why-is-coding-cool">
          <option value="select-an-option">Select an option</option>
          <option value="because-its-interesting">Because it's interesting</option>
          <option value="because-its-fun">Because it's fun</option>
          <option value="because-its-powerful">Because it's powerful</option>
        </select>
      </div>
      <div>
        <p>Favorite Language (choose one)</p>
        <input type="radio" name="favorite-language" value="html"> HTML
        <input type="radio" name="favorite-language" value="css"> CSS
        <input type="radio" name="favorite-language" value="javascript"> JavaScript
      </div>
      <div>
        <p>Would you like to sign up for information?</p>
        <input type="checkbox" name="sign-up"> Sign me up!
      </div>
      <label for="comments">Comments</label>
      <div>
        <textarea id="comments" cols="25" rows="10"></textarea>
      </div>
      <input type="submit" value="submit">
    </form>
  </body>
</html>
